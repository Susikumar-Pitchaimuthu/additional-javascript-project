<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      let cities = [];
      let endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => cities.push(...data));
      console.log(cities);

      // Here writing funciton to get the input value input

      function inputResult(word, cities) {
        return cities.filter((place) => {
          let regex = new RegExp(word, "gi");

          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function keyChange() {
        console.log(this.value);
        let array = inputResult(this.value, cities);
        console.log(array);

        let html = array
          .map((place) => {
            let regex = new RegExp(this.value, "gi");

            let cityName = place.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            let stateName = place.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
          })
          .join("");
        page.innerHTML = html;
      }

      // Here input getting the input to show the input value

      let searchInput = document.querySelector(".search");
      let page = document.querySelector(".suggestions");
      console.log(page);

      searchInput.addEventListener("keyup", keyChange);
      searchInput.addEventListener("change", keyChange);
    </script>
  </body>
</html>
